{% extends "base.html" %}

{% block title %}Check Fraud - Credit Card Fraud Detection{% endblock %}

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        resize: vertical;
        box-sizing: border-box;
    }

    .result {
        margin-top: 30px;
        padding: 15px;
        border-radius: 4px;
        text-align: center;
    }

    .fraud {
        background-color: #ffebee;
        border-left: 5px solid #f44336;
        color: #c62828;
    }

    .normal {
        background-color: #e8f5e9;
        border-left: 5px solid #4caf50;
        color: #2e7d32;
    }
</style>
{% endblock %}

{% block content %}
<div class="card">
    <h1 style="text-align: center;">Check for Credit Card Fraud</h1>
    <form method="POST" action="/predict">
        <div class="form-group">
            <label>Enter 30 comma-separated values (V1â€“V28, Amount, Time):</label>
            <textarea name="features" required placeholder="Enter values separated by commas..."></textarea>
        </div>
        <button type="submit" class="btn">Predict</button>
    </form>
    {% if prediction %}
        <div class="result {% if 'Fraud' in prediction %}fraud{% else %}normal{% endif %}">
            <h2>{{ prediction }}</h2>
        </div>
    {% endif %}
</div>
{% endblock %}
